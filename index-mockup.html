<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MathBeast</title>
  <meta name="description" content="Math game">

  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" media="all">
  <link href="lib/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" media="all">
  <link href="css/style.css" rel="stylesheet" media="all">
</head>
<body>

<header>
  <div class="container">
    <div class="row">
      <div class="header-left col-xs-6">
        <h1 class="game-name">MathBeast</h1>
      </div>

      <div class="header-right col-xs-6 text-right">
        <!--button class="settings-button btn btn-default">Settings</button-->
      </div>
    </div><!-- End .row -->
  </div><!-- End .container -->
</header>

<section class="settings">
  <div class="container">
    <div class="row">
      <div class="upper-limit-wrapper wrapper">
        <label>Upper limit:</label>
        <input id="upper-limit" value="12"/>
      </div>
      <div class="operation-wrapper wrapper">
        <div id="operation" >
          <input type="radio" id="addition" name="operation" checked="checked">
          <label for="addition">+</label>

          <input type="radio" id="subtraction" name="operation">
          <label for="subtraction">-</label>

          <input type="radio" id="multiplication" name="operation">
          <label for="multiplication">*</label>

          <input type="radio" id="division" name="operation">
          <label for="division">/</label>
        </div>
      </div>
      <div class="settings-save-wrapper wrapper">
        <button class="settings-save btn btn-default">Start</button>
      </div>
    </div><!-- End .row -->
  </div><!-- End .container -->
</section>

<main>
  <div class="container">
    <section class="status">
      <h2 class="results"></h2>
      <h3 class="message">Click on Start to begin playing.  To play the game select one of the three answers that best match.</h3>
    </section>
    <section class="question">
      <div class="row">
        <div class="col-xs-2 text-center question-number-wrapper">
          Q<span id="question--number"></span>
        </div>
        <div class="col-xs-4 text-center">
          <span id="question--operand-1"></span>
        </div>
        <div class="col-xs-2 text-center">
          <span id="question--operation"></span>
        </div>
        <div class="col-xs-4 text-center">
          <span id="question--operand-2"></span>
        </div>
      </div><!-- End .row -->
    </section>
    <section class="answers">
      <div class="row">
        <div class="col-xs-4 text-center">
          <button id="answers--option-1" class="answer-option btn btn-default btn-lg"></button>
        </div>
        <div class="col-xs-4 text-center">
          <button id="answers--option-2" class="answer-option btn btn-default btn-lg"></button>
        </div>
        <div class="col-xs-4 text-center">
          <button id="answers--option-3" class="answer-option btn btn-default btn-lg"></button>
        </div>
      </div><!-- End .row -->
    </section>
    <section class="timer">
      <p>Time Left:</p>
      <div id="timerContainer" class ="col-xs-10"></div>
    </section>
  </div><!-- End .container -->
</main>

<footer>
  <div class="container">
    <div class="row">
      <section class="region footer-region">
        <p><small>Copyright &copy; MathBeast <time datetime="2015">2015</time></small></p>
      </section>
    </div><!-- End .row -->
  </div><!-- End .container -->
</footer>

<script src="lib/jquery/jquery-2.1.3.min.js" media="all"></script>
<script src="lib/jquery-ui/jquery-ui.min.js" media="all"></script>

<script src="js/mathbeast.js" media="all"></script>
<script src="js/app.js" media="all"></script>

</body>
</html>
